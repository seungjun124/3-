<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <p>영화 포스터</p>

    <div id="container">
        <div class="arrow" id="left">&lang;</div>
        <div class="arrow" id="right">&rang;</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        const pics = ["pic-1.jpg", "pic-2.jpg", "pic-3.jpg", "pic-4.jpg", "pic-5.jpg", "pic-6.jpg", "pic-7.jpg", ]
        $("#container").css("background-image", `url(image/${pics[0]})`);
        let i = 0;

        $(document).ready(function() {
                $("#left").click(function() {
                    i--;
                    if (i < 0) {
                        i = pics.length - 1;
                    }
                    $("#container").css("background-image", `url(image/${pics[i]})`);
                })

                $("#right").click(function() {
                    i++;
                    if (i >= pics.length) {
                        i = 0;
                    }
                    $("#container").css("background-image", `url(image/${pics[i]})`);
                })
        })
    </script>
</body>
</html>
