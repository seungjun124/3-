<!DOCTYPE html>
<html>
<head>
  <title>디데이 계산 예제</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

    body {
    height:100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    }
    button {
    border:1px solid #ccc;
    border-radius:6px;
    }
    button:hover {
    background-color:#06f;
    color:#fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="date" id="dateInput">
    <button>디데이 계산</button>
    <p id="result"style="text-align: center;"></p>
  </div>

  <script>
    $(document).ready(function() {
      $("Button").click(function() {
        var selectedDate = new Date($("#dateInput").val());
        var currentDate = new Date();
        var timeDifference = selectedDate.getTime() - currentDate.getTime();
        var dayDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
        $("#result").text("D" + dayDifference);
      });
    });
  </script>
</body>
</html>
